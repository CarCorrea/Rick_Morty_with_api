<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Rick N' Morty</title>
  </head>
  <body>
    <header class="bg-dark">
        <div class="row justify-content-center bg-dark bg-gradient">
            <img src="img/58f37720a4fa116215a9240f.png"  id="logo-header">
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Rick y Morty</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                      <a class="nav-link" href="#">Ubicaciones</a>                                            
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="container-fluid">
      <div id="contenedor-personajes" class="row mt-5">

      </div>
    </main>
    <div id="moldes" class="d-none">      
        <div class="col-12 col-md-6 col-lg-4 molde-personaje">
            <div class="card m-3" style="max-width: 18rem;">
                <div class="card-header bg-dark bg-gradient text-light text-center">
                    <span class="nombre-personaje">Nombre de personaje</span>                        
                </div>
                <div class="card-body text-success bg-transparent mx-auto text-center">
                  <img src="img/rick.png" class="img-fluid imagen-personaje" alt="">
                </div>
                <div class="card-footer bg-transparent d-grid gap-1 ">
                    <div class="btn btn-info btn-ver-personaje">Ver personaje</div>
                </div>
            </div>
        </div>
        <div class="molde-detalle">
          <div class="row">
            <div class="col">
              <h3 class="nombre-sa-personaje">Nombre personaje</h3>
            </div>        
          </div>
          <div class="row">
            <div class="col">
              <img class="imagen-sa-personaje" src="" alt="">
            </div>        
          </div>
          <div class="row">
            <div class="col">
              <i class="estado-sa-personaje">Estado</i>
            </div>        
          </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
